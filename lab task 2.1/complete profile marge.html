<html>
<head>
	<title>profile marge</title>
</head>
<body>
	<table border="1" align="center" width="48%">
		<tr height="60px">
			<td colspan="3" align="center">
				<big><b>PERSON PROFILE</b></big>
		</td>

		</tr>

        <tr height="50">
			<td>Name</td>
			<td>
				<input type="" name="">
			</td>
			<td height="50" width="7%"></td>
		</tr>

		<tr height="50px">
			<td>Email</td>
			<td>
				<input type="" name="">
			</td>
			<td height="50" width="7%"></td>
		</tr>

		<tr height="50px">
			<td>Gender</td>
			<td>
				<input type="radio" name="Gender"> Male
				<input type="radio" name="Gender"> Female
				<input type="radio" name="Gender"> Other
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Date of Birth</td>
			<td>
				<input type="date" name="dob">
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Blood Group</td>
			<td>
			  <select name="Blood Group">
			  	<option value="">A+</option>			  	
			  </select>
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Degree</td>
			<td>
				<input type="checkbox" name="degree"> SSC
				<input type="checkbox" name="degree"> HSC
				<input type="checkbox" name="degree"> BSc
				<input type="checkbox" name="degree"> MSc
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Photo</td>
			<td colspan="1" align="left">
				<input type="file" name="img">
			</td>
			<td></td>
		</tr>
		<tr height="20px">
			<td colspan="3" align="center"></td>
		</tr>
		<tr height="30px">
			<td colspan="3" align="right">
				<input type="button" name="" value="Submit">
				<input type="button" name="" value="Reset">
			</td>
		</tr>
	</table>

</body>
</html>
